version: '3.8'

services:
  book-library:
    build: .
    container_name: book-library-llm
    ports:
      - "1313:1313"
    volumes:
      - ./Data:/app/Data
      - ./hugo-site:/app/hugo-site
    environment:
      - LLM_PROVIDER=ollama
      - LLM_MODEL=gemma3:27b
      - LLM_BASE_URL=http://localhost:11434
    network_mode: "host"
    restart: unless-stopped